<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Shakespeare Says</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Romanesco" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="row">
    <div class "col-md-12">
      <div id="main_well" class="well pad-mar">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Shakespeare Sayeth</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 choose" style="text-align:center">
            Clicketh the button for a random quote.
          </div>
           </div>
        <div class="row">
          <div class="col-md-12 choose" style="text-align:center">
            <div class="btn-group">
              <button type="button" class="btn btn-default random" aria-haspopup="true" aria-expanded="false" id="play">
                <a href=# class="choose">Randometh Me!</a>
  </button>
              
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <div id ="quote_well" class="well pad-mar hidden">
              <div class="row">
                <div id="open_q" class="col-md-12 quote"><i class="fa fa-quote-left" aria-hidden="true"></i>
                </div>
              </div>
              <div class="row">
                <div id="text_q" class="col-md-12">
                </div>
              </div>
              <div class="row">
                <div id="close_q" class="col-md-12 quote"><i class="fa fa-quote-right" aria-hidden="true"></i>
                </div>
              </div>
              <div class="row">
                <div id="play_src" class="col-md-12">
                </div>
              </div>
              <div class="row">
                <div id="attr_q" class="col-md-6">
                  <div class="character"></div>
                  <div class="act"></div>
                  <div class="play"></div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div id="tweet-container">
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://platform.twitter.com/widgets.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
